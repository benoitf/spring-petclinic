schemaVersion: 2.0.0
metadata:
  name: spring-petclinic
projects:
  - name: spring-petclinic
    git:
      remotes:
        origin: "https://github.com/benoitf/spring-petclinic"
  
components:
  - name: maven
    container:
      image: quay.io/eclipse/che-java11-maven:nightly
      volumeMounts:
        - name: m2
          path: /root/.m2
      memoryLimit: 1536M
  - name: mavenrepo
    volume:
      size: 1G
